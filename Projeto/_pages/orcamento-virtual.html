    <main>
        <section id="orcamento-page">
            <form action="" method="GET">
                <label for="nome">Nome: </label>
                    <input type="text" name="nome" placeholder="Digite seu Nome" id="nome" required>

                <label for="email">E-mail: </label>
                    <input type="e-mail" name="email" placeholder="Digite seu e-mail" id="email" required>

                <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone" placeholder="Digite seu número" id="telefone" required>

                <label for="comentario">Descreva o defeito aparente do produto:</label>
                    <textarea id="comentario" name="msgTxt" placeholder="Escreva aqui!" required></textarea>
                
                <label for="serie">Número de série do aparelho (opcional)</label>
                    <input type="text" name="serie" placeholder="Digite o número" id="serie">

                <label for="hd">Quantidade de Gb do HD: </label>
                    <input type="text" name="hd" placeholder="Digite a quantidade" id="hd" required>

                <label for="foto">Anexe uma imagem(opcional):</label>
                    <input type="file" name="arquivos" id="foto">

                <input type="submit" value="Enviar" name="buttonS" id="buttonS">
            </form>

        </section>
